<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Contact
                    <strong>{{ site.owner }}</strong>
                </h2>
                <hr>
            </div>
            <div class="col-md-8">
                <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d20278.405522529247!2d5.391969830948325!3d50.55647638299766!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0555ec88531a1%3A0xaa2fa431bfa9d447!2sRue+aux+Houx+96%2C+4480+Engis!5e0!3m2!1sfr!2sbe!4v1420788730365"></iframe>
            </div>
            <div class="col-md-4">
                <p>Phone:
                    <strong>{{ site.phone }}</strong>
                </p>

                <p>Address:
                    <strong>{{ site.address-line }}</strong>
                </p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    Contactez-moi
                </h2>
                <hr>
                <p>Uniquement demande de rendez-vous. Je ne répondrais à <strong>aucune question</strong> par email.</p>

                <form role="form">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Nom & prénom</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Téléphone</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12">
                            <label>Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="hidden" name="save" value="contact">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
